<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Under Construction</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #aaa;
        }

        .countdown {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .countdown div {
            font-size: 1.5rem;
        }

        input[type="email"] {
            padding: 0.7rem;
            border: none;
            border-radius: 5px;
            width: 250px;
        }

        button {
            padding: 0.7rem 1.2rem;
            background-color: #00c896;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            margin-left: 10px;
            cursor: pointer;
        }

        .socials {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .socials a {
            color: #aaa;
            text-decoration: none;
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .socials a:hover {
            color: #00c896;
        }

        @media (max-width: 600px) {
            .countdown {
                flex-direction: column;
                gap: 1rem;
            }

            input[type="email"] {
                width: 100%;
                margin-bottom: 10px;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <h1>Under Construction</h1>
    <p>We're building something awesome. Please check back soon.</p>

    <div class="countdown">
        <div><span id="days">00</span> Days</div>
        <div><span id="hours">00</span> Hours</div>
        <div><span id="minutes">00</span> Minutes</div>
        <div><span id="seconds">00</span> Seconds</div>
    </div>

    <form onsubmit="event.preventDefault(); alert('Thanks! We\'ll let you know when we\'re ready.');">
        <input type="email" placeholder="Enter your email" required />
        <button type="submit">Keep Me Posted</button>
    </form>

    <div class="socials">
        <a href="#" title="Twitter">üê¶</a>
        <a href="#" title="Instagram">üì∏</a>
        <a href="#" title="LinkedIn">üíº</a>
    </div>

    <script>
        // Countdown timer
        const launchDate = new Date("2025-09-01T00:00:00").getTime();

        const timer = setInterval(() => {
            const now = new Date().getTime();
            const distance = launchDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = days.toString().padStart(2, '0');
            document.getElementById("hours").textContent = hours.toString().padStart(2, '0');
            document.getElementById("minutes").textContent = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").textContent = seconds.toString().padStart(2, '0');

            if (distance < 0) {
                clearInterval(timer);
                document.querySelector(".countdown").textContent = "We're Live!";
            }
        }, 1000);
    </script>

</body>

</html>
